<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div class ="holder_headline">
    Weather Journal App
  </div>
  <div class ="holder_zip">
    <label for="zip">Enter Zipcode here</label>
    <input type="text" id="zip" placeholder="enter zip code here">
  </div>
  <div class ="holder_feel">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="1" cols="30"></textarea>
    <button id="generate" type = "submit"> Generate </button>
  </div>
  <div class ="holder_entry">
    <div class = "title">Most Recent Entry</div>
   <div id = "entryHolder">
   <div id = "date"></div> 
   <div id = "temp"></div>
   <div id = "content"></div>
  </div>
  </div>
</div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
