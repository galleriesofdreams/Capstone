<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FEND Capstone Project - Travel App</title>
</head>

<body>
  <div id="container">
    <h1>
      Second to the right. And straight on 'til morning.
    </h1>
    <header>
      <h2>
        Plan your next holiday adventure!
      </h2>
    </header>

    <main>
      <div class="form">
        <div class="arrival_date">
          <label for="date">Arrival Date: </label>
          <input type="date" id="arrival">
        </div>
        <div class="departure_date">
          <label for="date">Departure Date: </label>
          <input type="date" id="departure">
        </div>
        <div class="holder_city">
          <label for="city">Destination: </label>
          <input type="text" id="city" placeholder="enter your destination here">
        </div>
        <button class="btn-grad" id="search" type="submit">Go!</button>
      </div>
      <div class="holder_entry">
        <img id="picture" src="" class="responsive"></img>
        <div id="cityRes"></div>
        <div id="days"></div>
        <div id="tripLength"></div>
        <div id="weatherCard">
          <div id="currentWeather"></div>
          <div id="weatherForecast"></div>
        </div>
      </div>
    </main>
  </div>
  <footer>
    Front-End Nanodegree Capstone Project - Patrizia Rohr
  </footer>
  <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('dist/service-worker.js');
      });
    }
  </script>
</body>

</html>
